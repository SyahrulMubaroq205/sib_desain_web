<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Index Frameset</title>
  </head>

  <!-- Frameset utama: Header - Konten - Footer -->
  <frameset rows="100px,*,60px" border="2">

    <!-- Header -->
    <frame src="header.html" name="headerFrame" scrolling="no" noresize>

    <!-- Area Tengah dibagi 3 kolom -->
    <frameset cols="250px,*,250px" border="2">

      <!-- Kiri (Sosial Media Teman) -->
      <frame src="left.html" name="leftFrame">

      <!-- Tengah (Main Content) -->
      <frame src="home.html" name="mainContent">

      <!-- Kanan (Materi Pembelajaran) -->
      <frame src="right.html" name="rightFrame">

    </frameset>

    <!-- Footer -->
    <frame src="footer.html" name="footerFrame" scrolling="no" noresize>

  </frameset>
</html>
